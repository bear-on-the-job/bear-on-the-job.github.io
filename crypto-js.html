<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>

<script>
  function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  
  //var secret = Buffer.from(getParameterByName('secret'), 'base64');
  //var hash = CryptoJS.HmacSHA256(getParameterByName('message'), getParameterByName('secret'));
  var hash = CryptoJS.HmacSHA256('12345GET/accounts/', 'H7LJ/4FO7EIkqhYNV+FL1xLzLME/1WbEvxwAbUjavSeKEaIftimNacO6TMU8lEH4GmB5BOGI+Y9yO/DZM4xnlA==');
  var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
  document.write(hashInBase64);
</script>

</html>
